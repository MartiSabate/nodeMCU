[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	ESP8266WebServer
	LittleFS
	ESP8266HTTPClient
	tzapu/WiFiManager@^0.16.0
	ESP8266WiFi
	bbx10/DNSServer@^1.1.0
	ArduinoHttpClient
	ArduinoJson
	adafruit/Adafruit NeoPixel@^1.11.0
	arkhipenko/TaskScheduler@^3.7.0
monitor_speed = 115200
board_build.filesystem = littlefs
